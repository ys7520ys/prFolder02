<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #back-button:hover {
      background-color: #007bff;
    }
    .product-box{
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="product-box">
    <h1 id="product-name"></h1>
    <img id="product-image" alt="제품 이미지">
    <p id="product-description"></p>
    <p id="product-price"></p>
    <button id="back-button" onclick="window.location.href='index.html';">뒤로가기</button>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 테스트용 JSON 데이터
      const data = [
        { id: 1, name: "제품 A", image: "https://via.placeholder.com/300x200?text=Product+A", description: "이 제품은 A입니다.", price: "10,000원" },
        { id: 2, name: "제품 B", image: "https://via.placeholder.com/300x200?text=Product+B", description: "이 제품은 B입니다.", price: "15,000원" },
        { id: 3, name: "제품 C", image: "https://via.placeholder.com/300x200?text=Product+C", description: "이 제품은 C입니다.", price: "20,000원" }
      ];

      // URL의 쿼리 파라미터에서 ID 값 추출
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");
      const product = data.find(item => item.id == productId);

      // 제품 상세 정보 표시
      if (product) {
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-description").textContent = product.description;
        document.getElementById("product-price").textContent = product.price;
      } else {
        document.body.innerHTML = "<p>해당 제품을 찾을 수 없습니다.</p>";
      }
    });
  </script>
</body>
</html>
