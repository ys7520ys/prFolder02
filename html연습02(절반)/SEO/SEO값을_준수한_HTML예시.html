<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 최적화를 위한 웹 퍼블리싱 포트폴리오</title>
    <!---------------------------------------------------------------------->
      <!-- 메타 태그:
            title, meta description, meta keywords 등을 설정하여 검색 엔진에 페이지 정보를 제공한다.-->
    <meta name="description" content="웹 퍼블리셔로서의 프로젝트와 경험을 소개하는 SEO 최적화된 포트폴리오입니다.">
    <meta name="keywords" content="웹 퍼블리싱, SEO, 포트폴리오, 크로스브라우징, 반응형 디자인">
    <!---------------------------------------------------------------------->
  </head>
<body>

<!-- 시맨틱 태그:
      header, nav, main, section, article, footer등 시맨틱 HTML태그로 페이지 구조를 정의한다.-->



<!---------------------------------------------------------------------->
  <!-- header태그로 페이지 구조를 정의한다. -->
<header role="banner">
    <!------------------------------>
      <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
    <h1>웹 퍼블리싱 포트폴리오</h1>
    <!------------------------------>
    <nav role="navigation">
        <ul>
            <!------------------------------>
              <!-- 내부 링크와 접근성: aria-label을 사용하여 접근성을 높이고, 검색 엔진과 사용자에게 링크와 목적을 명확하게 전달한다. -->
            <li><a href="#about" aria-label="소개 섹션으로 이동">소개</a></li>
            <li><a href="#projects" aria-label="프로젝트 섹션으로 이동">프로젝트</a></li>
            <li><a href="#contact" aria-label="연락처 섹션으로 이동">연락처</a></li>
            <!------------------------------>  
        </ul>
    </nav>
</header>
<!---------------------------------------------------------------------->

<!---------------------------------------------------------------------->
  <!-- main, section, article태그로 페이지 구조를 정의한다. -->
<main>
    <section id="about" aria-labelledby="about-heading">
        <!------------------------------>
          <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
        <h2 id="about-heading">소개</h2>
        <!------------------------------>
        <p>안녕하세요! 저는 웹 퍼블리셔로, 크로스브라우징과 SEO를 준수하며 웹사이트를 제작합니다.</p>
    </section>

    <section id="projects" aria-labelledby="projects-heading">
        <!------------------------------>
          <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
        <h2 id="projects-heading">프로젝트</h2>
        <!------------------------------>
        <article>
            <!------------------------------>
              <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
            <h3>SEO 최적화 프로젝트</h3>
            <!------------------------------>
            <p>SEO와 접근성을 고려한 웹사이트 제작 예시입니다.</p>
            <!------------------------------>
              <!-- 이미지 최적화: alt 속성을 사용하여 이미지를 설명하고, loading="lazy"속성을 추가하여 로딩 성능을 향상한다.. -->
            <img src="project1.jpg" alt="SEO 최적화된 웹사이트 예시 이미지" loading="lazy">
            <!------------------------------>
          </article>
        <article>
            <!------------------------------>
              <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
            <h3>반응형 웹 디자인</h3>
            <!------------------------------>
            <p>모바일 친화적인 반응형 웹사이트 예시입니다.</p>
            <!------------------------------>
              <!-- 이미지 최적화: alt 속성을 사용하여 이미지를 설명하고, loading="lazy"속성을 추가하여 로딩 성능을 향상한다.. -->
            <img src="project2.jpg" alt="반응형 웹 디자인 예시 이미지" loading="lazy">
            <!------------------------------>
          </article>
    </section>
</main>
<!---------------------------------------------------------------------->

<!---------------------------------------------------------------------->
  <!-- footer section태그로 페이지 구조를 정의한다. -->
<footer>
    <section id="contact" aria-labelledby="contact-heading">
        <!------------------------------>
          <!-- 해딩 태그: h1,h2,h3 태그로 페이지의 주제와 섹션 제목을 구분하여 SEO가이드 라인을 준수한다.-->
        <h2 id="contact-heading">연락처</h2>
        <!------------------------------>
        <p>이메일: example@example.com</p>
    </section>
</footer>
<!---------------------------------------------------------------------->

</body>
</html>
