<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* scss는 css로 컴파일을 진행해야 하지만 이렇게 순수 css의 값을 가지고도 변수의 값을 선언하고 활용을 할 수 있다. */
    :root {
      --big: 50px;
      --medium: 30px;
      --small: 14px;
    }

    .container h1{
      font-size: var(--big);
    }
    .container h3{
      font-size: var(--medium);
    }
    .container p{
      font-size: var(--small );
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Large Headline Text</h1>
    <h3>Medium Headline Text</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit debitis ab saepe numquam non harum labore consequatur nostrum ipsam. Alias facere, et sapiente recusandae minus voluptatem esse accusantium? Dolore, suscipit? 
    </p>
  </div>
</body>
</html>
