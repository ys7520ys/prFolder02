<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal with Fade In</title>
<!-- 클릭을 통해서 모달을 열면 화면의 스크롤이 동작하지 않게 되면서 해당 모달에 대한 집중도를 높힌다. -->
<style>
  body{
    height: 300vh;
  }

  /* 오버레이 및 모달 스타일 */
  .modal-overlay {
    position: fixed;/*fixed로 설정하여 화면에서 고정되도록 지정함*/
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    opacity: 0; /* 기본 상태에서 투명 */
    transition: opacity 0.5s ease; /* 천천히 나타나도록 설정 */
    z-index: 1000;
  }
  /* fixed를 통해서 사용하였기 때문에 해당 요소의 위치는 상관이 없다. */

  .modal {
    background: white;
    padding: 20px;
    width: 300px;
    max-width: 90%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .close-btn {
    margin-top: 10px;
    cursor: pointer;
    color: #333;
    background: none;
    border: none;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

  <!-- 모달 열기 버튼 -->
  <button id="openModal">Open Modal</button>

  <!-- 모달 오버레이 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <!-- 모달이 열려 있을 때, 커스텀 포커스가 모달 안에서만 이동하도록 하여 다른 페이지 요소에 접근하지 못 하게 한다. -->
      <h2 id="modalTitle">Modal Title</h2> <!-- 요소의 내용01 -->
      <p>This is the modal content.</p> <!-- 요소의 내용02 -->
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>
  <!-- button으로 구성하였기 때문에 추가적인 role속성을 사용하지 않았다. -->

  <script>
    const openModal = document.getElementById('openModal');// 클릭을 진행하여 모달을 열 요소의 값을 변수로 지정
    const closeModal = document.getElementById('closeModal');// 클릭을 진행하여 모달을 닫을 요소의 값을 변수로 지정
    const modalOverlay = document.getElementById('modalOverlay');// 모달이 화면에 등장할 때 배경 요소의 값을 변수로 지정

    // 모달 열기 함수
    function showModal() {
      modalOverlay.style.display = 'flex'; // 오버레이 표시
      // display: none => display: flex(가운데 조정)
      setTimeout(() => {
        modalOverlay.style.opacity = '1'; // 서서히 나타나게 설정
        // 일정 시간이 지나고 opacity의 값을 변경하여 천천히 화면에 등장하도록 설정함
      }, 10);
      document.body.style.overflow = 'hidden';
      // 모달을 열었을 때 스크롤이 동작하지 않도록 구성하였다. 모달의 값에만 집중하도록
        // 총 높이의 값을 300vh로 설정한 상태였으므로 viewport의 값을 넘으면 화면에서 보이지 않도록 설정하였다.
    }

    // 모달 닫기 함수
    // display: none으로는 transition의 값을 적용할 수 없기 때문에 일정한 시간이 지나면 display: none으로 변경되도록 설정하였다.
    function hideModal() {
      modalOverlay.style.opacity = '0'; // 서서히 사라지도록 설정
      setTimeout(() => {
        modalOverlay.style.display = 'none'; // 사라진 후에 display를 none으로 설정
      }, 500); // opacity가 0이 될 때까지 기다림
      document.body.style.overflow = 'auto';
      // 다시 스크롤이 가능하도록 변경한다.
    }


    // 클릭으로 모달 열기
    // 상단에서 생성한 함수를 호출하여 동작시킨다.
    openModal.addEventListener('click', showModal);

    // 클릭으로 모달 닫기
    // 상단에서 생성한 함수를 호출하여 동작시킨다.
    closeModal.addEventListener('click', hideModal);

    // ESC 키로 모달 닫기
    // 웹 접근성을 향상 시킨다.
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideModal();
      }
    });
  </script>

</body>
</html>
