<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤에 따른 원 확장 애니메이션</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 500vh; /* 스크롤 길이 조정 */
      font-family: "Roboto", serif;
      font-weight: 300;
      font-style: normal;
    }
    .circle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1); /* 초기 크기 */
      transition: transform 0.3s ease-out;
      z-index: 0; /* 뒤로 이동 */
    }
    .page {
      position: absolute;
      top: 200vh;
      width: 100vw;
      height: 100vh;
      background-color: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      z-index: 1;
    }
    .bottom {
      position: absolute;
      top: 300vh;
      width: 100vw;
      height: 100vh;
      background-color: #f39c12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      z-index: 1;
    }
    .bottom2 {
      position: absolute;
      top: 400vh;
      width: 100vw;
      height: 100vh;
      background-color: #9b59b6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      z-index: 1;
    }
    .p{
      position: fixed;
      top: 50%;
      left: 25%;
      transform: translate(-25%,-50%);
      font-size: 5em;
    }
  </style>
</head>
<body>
  <p class="p">언제까지<br>기다릴꺼야</p>
  <!-- 원 요소 -->
  <div class="circle" id="circle"></div>

  <!-- 페이지들 -->
  <div class="page">다음 페이지</div>
  <div class="bottom">추가된 페이지 1</div>
  <div class="bottom2">추가된 페이지 2</div>

  <script>
    const circle = document.getElementById("circle");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      // 스크롤 위치에 비례하여 원의 크기 확장 (최대 스케일 10까지)
      const scaleValue = 1 + (scrollY / windowHeight) * 25;
      circle.style.transform = `translate(-50%, -50%) scale(${scaleValue})`;
    });
  </script>

</body>
</html>
