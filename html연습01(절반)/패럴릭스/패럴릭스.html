<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Parallax Example</title>
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* 패럴랙스 컨테이너 */
    .parallax-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* 패럴랙스 효과가 적용될 배경 이미지 */
    .parallax-item {
      background-image: url('https://via.placeholder.com/1200x800'); /* 예시 이미지 */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* 일반 콘텐츠 영역 */
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #333;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- 패럴랙스 섹션 -->
  <div class="parallax-container">
    <div class="parallax-item"></div>
  </div>

  <!-- 일반 콘텐츠 영역 -->
  <div class="content">Welcome to the Parallax Example</div>

  <!-- 패럴랙스 섹션 -->
  <div class="parallax-container">
    <div class="parallax-item"></div>
  </div>

  <!-- 일반 콘텐츠 영역 -->
  <div class="content">Scroll Down to See More</div>

  <!-- GSAP & ScrollTrigger 스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

  <script>
    // 패럴랙스 효과 설정
    gsap.utils.toArray(".parallax-item").forEach((item) => {
      gsap.to(item, {
        y: +600, // 배경 이미지가 위로 이동
        ease: "none",
        scrollTrigger: {
          trigger: item,
          start: "top bottom", // 시작 지점
          end: "bottom top",   // 끝나는 지점
          scrub: true          // 스크롤 위치에 맞춰 부드럽게 애니메이션
        }
      });
    });
  </script>

</body>
</html>
