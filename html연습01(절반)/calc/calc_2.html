<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: yellowgreen;
      /* 이렇게 calc의 값은 중복해서도 사용할 수 있다.
      L> 하지만 이렇게 거의 사용하지 않음*/
      width: calc(1000px - calc(200px + 100px));
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
