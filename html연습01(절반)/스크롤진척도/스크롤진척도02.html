<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Progress Animation Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif; /* 스크롤 공간을 위해 */
    }
    .top{
      height: 100vh;
    }
    .middle{
      height: 300vh;
      position: relative;
    }
    .animated-text {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-top: 50vh; /* 화면 중앙에 위치 */
      background-color: rgb(161, 161, 161);
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>

  <!-- 스크롤 애니메이션이 적용될 텍스트 -->
  <div class="top"></div>
  <div class="middle">
    <div class="animated-text"></div>
  </div>

  <!-- GSAP 및 ScrollTrigger 스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

  <script>
    // ScrollTrigger를 사용한 애니메이션 설정
    gsap.to(".animated-text", {
      scrollTrigger: {
        trigger: ".animated-text",
        start: "top 70%", // 트리거 시작 지점
        end: "top 25%",   // 트리거 종료 지점
        scrub: true       // 스크롤에 맞춰 애니메이션 진행
      },
      fontSize: "10rem",     // 텍스트 크기를 더 크게 변화
      color: "#e63946",      // 텍스트 색상 변화
      ease: "power2.out",     // 애니메이션 변화 속도 조절
      height: "100vh",
      width: "100%"
    });
  </script>

</body>
</html>
