<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
    }
    .img1{
      background-image: url();
    }
    .img2{
      background-image: url();
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="img1"></div>
  <div class="img2"></div>
</body>
</html>
