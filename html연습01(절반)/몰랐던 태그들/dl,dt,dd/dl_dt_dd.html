<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>웹 기술 정의 목록</h2>
  <dl>
    <!-- <dl>: 정의 목록의 시작과 끝을 나타냅니다. -->
    <!-- <dt>: 정의 목록에서 정의하려는 용어나 항목을 나타낸다. -->
    <!-- <dd>: 해당 용어나 항목에 대한 설명을 나타낸다. -->
    <dt>HTML</dt>
    <dd>HyperText Markup Language의 약자. 웹 페이지의 구조를 정의하는 언어입니다.</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets의 약자. HTML 요소의 스타일과 레이아웃을 정의하는 언어입니다.</dd>

    <dt>JavaScript</dt>
    <dd>웹 페이지에 동적 기능을 추가하는 프로그래밍 언어입니다.</dd>
  </dl>
</body>
</html>
