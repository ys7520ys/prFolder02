<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
    }
    #main-canvas {
      width: 100%;
      background: #fff000;
    }
  </style>
</head>
<body>
  <canvas id="main-canvas" width="512" height="200"></canvas>
  <!-- canvas의 선택자를 지정하고, 크기를 설정하였다. -->


  <script>
    const canvas = document.getElementById('main-canvas');
    // 변수에 canvas요소의 값을 저장하였다.
    const context = canvas.getContext('2d');
    // 캔버스 요소의 2D렌더링 컨텍스트를 가져온다
    //  context 변수는 2d그래픽을 그리기 위한 메소드(drawImage, fillRect, beginPath) 사용할 수 있다. 
    const imgElem = new Image();
    // 새로운 이미지 객체를 생성하였고 이렇게 생성한 객체를 가지고 이미지를 불러오고 사용할 수 있다
    imgElem.src = 'https://studiomeal.com/wp-content/themes/studiomeal/images/dot/sunface.png';
    // L> 상단에서 생성한 이미지 객체에 이미지를 호출하여 저장하였다.
    imgElem.addEventListener('load', () => {
      // 상단에서 생성한 이미지객체가 모두 호출되면 동작이 진행되는 함수 생성
      // 이미지 로드 후, 캔버스에 그리기
      context.drawImage(imgElem, 20, 20);
      // context메소드를 통해서 drawImage에 이미지를 그린다.
    });
  </script>
</body>
</html>
