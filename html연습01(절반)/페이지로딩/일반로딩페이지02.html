<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Load 이벤트 예시</title>
  <!-- 페이지의 모든 자원의 값이 로드가 이루어진 후에 실행된다. -->
</head>
<body>
  <img src="https://via.placeholder.com/150" alt="이미지">
  <div id="content">콘텐츠가 준비 중입니다...</div>

  <script>
    window.addEventListener("load", () => {
      const content = document.getElementById("content");
      content.textContent = "모든 자원이 로드되었습니다!";
    });
  </script>
</body>
</html>
