<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOMContentLoaded 예시</title>
  <!-- HTML요소가 로도된 직후 Javscript가 실행된다, 해당 페이지에 들어있는 이미지의 값은 아직 로드가 되지 않을 수도 있지만 DOM구조는 준비가 된 후 실행된다. -->
</head>
<body>
  <div id="content">콘텐츠가 준비 중입니다...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // {}안의 함수의 값은 해당 DOM이 로드되면 동작할 내용을 넣어서 사용한다.
      const content = document.getElementById("content");
      content.textContent = "페이지가 로드되었습니다!";
    });
  </script>
</body>
</html>
