<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지 전환 애니메이션</title>
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 페이지 배경 색상 */
    .page1 { background-color: #3498db; }
    .page2 { background-color: #e74c3c; }
    .page3 { background-color: #2ecc71; }

    /* 페이드 아웃 스타일 */
    .fade-out {
      opacity: 0;
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <!-- 페이지 섹션 -->
  <div id="page1" class="page page1">Page 1</div>
  <div id="page2" class="page page2 fade-out">Page 2</div>
  <div id="page3" class="page page3 fade-out">Page 3</div>

  <!-- 스크립트 -->
  <script>
    let currentPage = 1;

    // 페이지 전환 함수
    function changePage() {
      const current = document.getElementById(`page${currentPage}`);
      current.classList.add('fade-out');

      // 다음 페이지 설정
      currentPage = currentPage < 3 ? currentPage + 1 : 1;
      const next = document.getElementById(`page${currentPage}`);
      next.classList.remove('fade-out');
    }

    // 2초마다 페이지 전환
    setInterval(changePage, 2500);
  </script>
</body>
</html>
