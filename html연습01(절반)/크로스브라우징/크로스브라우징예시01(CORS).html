<!DOCTYPE html>
<!-- HTML5, XHTML, HTML의 세가지 문서 유형이 존재하며, 기술한 유형에 따라 마크업 문서의 요소와 속성등을 처리하는 기준이 되며 유효성 검사에 이용된다. -->
<!-- DOCTYPE을 선언하지 않으면 호환모드(quirks mode)로 동작하는데, 호환 모드의 경우 각 브라우저마다 문서를 나타내는 방식이 다르기 때문에 크로스 브라우징 이슈가 훨씬 심해지게 된다. 호환 모드로 렌더링을 하게 되면 오래된 웹페이지들을 최신 버전의 브라우저에서도 깨지지 않게 하기 위해 각 브라우저마다 다르게 보일 수 있다. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Swiper CSS & JavaScript -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" crossorigin="anonymous"></script>
    <!-- 외부 CDN에서 가져오는 링크의 경우, URL이 HTTPS 대신 HTTP로 시작할 때 경고가 발생할 수 있습니다. 보안과 관련된 경고로, HTTPS를 권장하는 경우입니다. -->
    <!-- 또한, URL 형식이 CDN에서 제공하는 최신 표준과 맞지 않거나, 리디렉션되는 URL일 때 경고가 발생할 수 있습니다. -->

    <!-- CORS:
          CORS는 한 웹페이지가 다른 도메인의 리소스(예: 외부 스타일시트, 스크립트 파일 등)를 요청할 때 브라우저가 보안 상의 이유로 접근을 제한하는 정책입니다.
          외부 리소스를 불러올 때 CORS 규칙을 위반하면 브라우저에서 리소스 로드를 차단하거나 경고를 표시할 수 있습니다.  -->
    <!-- crossorigin="anonymous" 속성:
          crossorigin="anonymous" 속성은 브라우저에 외부 리소스를 인증 없이 익명으로 가져오도록 요청합니다.
          익명으로 가져오면 쿠키나 인증 정보가 포함되지 않으며, 이는 외부 리소스 서버에서 요청을 보다 쉽게 허용할 수 있게 합니다.
          외부 리소스를 로드할 때 CORS 정책을 준수하도록 설정하므로, Nu HTML Checker와 같은 도구에서도 경고를 줄이는 데 도움이 됩니다.-->
    <!-- crossorigin="anonymous"를 사용하는 경우:
          외부 CDN에서 리소스를 가져올 때, 특히 스타일시트나 스크립트 파일을 로드할 때 권장됩니다.
          외부 리소스 서버가 CORS를 허용하고 익명으로 접근할 수 있는 경우에 사용합니다.-->
    <!-- 결론:
          crossorigin="anonymous"를 추가하면 브라우저가 외부 리소스를 보다 안전하게 로드할 수 있도록 CORS 정책을 따르므로, HTML 검사 도구에서도 경고를 줄일 수 있습니다.-->
  <title>Document</title>
</head>
<body>
  <!-- HTML -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">슬라이드 1</div>
      <div class="swiper-slide">슬라이드 2</div>
      <div class="swiper-slide">슬라이드 3</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 3000,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
