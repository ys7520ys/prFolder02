<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스브라우징 포트폴리오</title>
    <style>
      /* Flexbox 레이아웃을 위한 기본 스타일 */
      .nav-list {
          display: flex;
          list-style: none;
          padding: 0;
      }
      .project-container {
          display: flex;
          flex-wrap: wrap;
      }
      .project-card {
          flex: 1 1 200px;
          margin: 10px;
          padding: 20px;
          border: 1px solid #ddd;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      /* 구형 브라우저 호환을 위한 프리픽스 */
      .nav-list, .project-container {
          display: -webkit-box; /* 구형 웹킷 */
          display: -ms-flexbox; /* 구형 IE */
          display: flex;
      }
      /* 반응형 및 flexbox:
          CSS에서 Flexbox로 레이아웃을 잡을 때, 프리픽스를 적용하여 구형 브라우저 지원을 강화할 수 있다. */
    </style>
    <!-- Polyfill for fetch API for older browsers -->
      <!-- 폴리필 추가:
            HTML상단에 fetch API 폴리필 스크립트를 추가하여 구형 브라우저에서도 fetch를 사용할 수 있도록 처리하였다.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
</head>
<body>
    <!-- ARIA 속서 사용:
          웹 접근성을 고려하여 role, aria-label, aria-labelledby와 같은 ARIA속성을 적용하여, 다양한 사용자와 브라우저 환경에서 접근성이 보장되도록 한다.-->


    <!-- 헤더 영역 -->
    <header role="banner">
        <h1>크로스브라우징 포트폴리오</h1>
        <nav aria-label="주 메뉴">
            <ul class="nav-list">
                <li><a href="#about" aria-label="소개 섹션으로 이동">소개</a></li>
                <li><a href="#projects" aria-label="프로젝트 섹션으로 이동">프로젝트</a></li>
                <li><a href="#contact" aria-label="연락처 섹션으로 이동">연락처</a></li>
            </ul>
        </nav>
    </header>

    <!-- 소개 섹션 -->
    <section id="about" role="region" aria-labelledby="about-heading">
        <h2 id="about-heading">소개</h2>
        <p>안녕하세요! 저는 웹 퍼블리셔로서 크로스브라우징에 신경 쓰며 개발하고 있습니다.</p>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" role="region" aria-labelledby="projects-heading">
        <h2 id="projects-heading">프로젝트</h2>
        <div class="project-container">
            <div class="project-card">
                <h3>프로젝트 1</h3>
                <p>Flexbox와 CSS Grid를 사용한 반응형 레이아웃 예시입니다.</p>
            </div>
            <div class="project-card">
                <h3>프로젝트 2</h3>
                <p>fetch API를 이용하여 데이터를 비동기적으로 가져오는 예시입니다.</p>
            </div>
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact" role="region" aria-labelledby="contact-heading">
        <h2 id="contact-heading">연락처</h2>
        <form action="#" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">제출</button>
        </form>
    </section>

    <!-- JavaScript to fetch data using fetch API -->
    <script>
        if (window.fetch) {
            // 자바스크립트 조건 처리:
            //  fetch API가 구형 브라우저에서 지원되지 않을 경우에 대비하여 if(window.fetch)로 기능을 감쌌다.

            // fetch API가 지원되는 브라우저에서 데이터 가져오기
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Fetch error:', error));
        } else {
            console.log('fetch API가 지원되지 않는 브라우저입니다.');
            // 만약 fetch API가 작동하지 않는 브라우저인 경우에 console에 이러한 텍스트가 뜬다.
        }
    </script>
</body>
</html>
