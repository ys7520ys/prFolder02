<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Main slider styling */
    .product-slider {
      margin-bottom: 20px;
      text-align: center;
    }

    .slide-box {
      width: 100%;
      height: 200px; /* 박스 높이 */
      background-color: #f4f4f4; /* 박스 배경색 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    /* Thumbnail slider styling */
    .product-thumbnails {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .thumb-box {
      width: 60px;
      height: 60px;
      background-color: #f4f4f4; /* 썸네일 배경색 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .thumb-box:hover {
      border-color: #333; /* 호버 시 테두리 색 변경 */
    }

    .product-thumbnails .slick-current {
      border-color: #000; /* 활성화된 썸네일 강조 */
    }

  </style>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>  
</head>
<body>
  <!-- Main Product Slider -->
  <div class="product-slider">
    <div class="slide-box">Product 1</div>
    <div class="slide-box">Product 2</div>
    <div class="slide-box">Product 3</div>
    <div class="slide-box">Product 4</div>
  </div>

  <!-- Thumbnail Navigation -->
  <div class="product-thumbnails">
    <div class="thumb-box">1</div>
    <div class="thumb-box">2</div>
    <div class="thumb-box">3</div>
    <div class="thumb-box">4</div>
  </div>

  <script>
  $(document).ready(function () {
    // Initialize the main product slider
    $('.product-slider').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: true, // 이전/다음 화살표 표시
      fade: true, // 페이드 효과
      asNavFor: '.product-thumbnails', // 썸네일과 연결
    });

    // Initialize the thumbnail slider
    $('.product-thumbnails').slick({
      slidesToShow: 4, // 썸네일 표시 개수
      slidesToScroll: 1,
      // asNavFor: '.product-slider', // 메인 슬라이더와 연결
      arrows: false, // 화살표 숨기기
      centerMode: false, // 썸네일 중앙 정렬 비활성화
    });

    // hover 이벤트로 슬라이드 변경
    $('.product-thumbnails .slick-slide').on('mouseenter', function () {
      const index = $(this).index(); // 현재 hover된 썸네일의 인덱스 가져오기
      $('.product-slider').slick('slickGoTo', index); // 해당 인덱스로 메인 슬라이더 이동
    });

  });

  </script>
</body>
</html>
